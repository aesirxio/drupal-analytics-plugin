name: "release"

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install && yarn build && rm -rf node_modules && rm -rf assets/raw

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
